<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body class="container">
    <img src="images/logo.svg" alt="Logo" class="image" />
    <div class="calculator">
      <div class="calculator__option">
        <div class="calculator__option--box">
          <label class="calculator__heading">Bill</label>

          <div class="calculator__form">
            <img
              class="calculator__img"
              src="images/icon-dollar.svg"
              alt="Icon Dollar"
            />
            <input
              class="calculator__input calculator__bill"
              type="number"
              placeholder="0"
            />
          </div>
        </div>

        <div class="calculator__option--box">
          <label class="calculator__heading">Select Tip %</label>

          <button class="btn btn__tip">5%</button>
          <button class="btn btn__tip">10%</button>
          <button class="btn btn__tip">15%</button>
          <button class="btn btn__tip">25%</button>
          <button class="btn btn__tip">50%</button>

          <input
            type="number"
            class="calculator__input calculator__input--custom"
            placeholder="Custom"
          />
        </div>

        <div class="calculator__option--box">
          <div class="calculator__label">
            <label class="calculator__heading">Number of People</label>
            <label for="#" class="calculator__error">Can't be zero</label>
          </div>

          <div class="calculator__form">
            <img
              class="calculator__img"
              src="images/icon-person.svg"
              alt="Icon Person"
            />
            <div class="peopleLabel">
              <label for=""></label>
            </div>
            <input
              class="calculator__input calculator__people"
              type="number"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="calculator__display">
        <div class="calculator__result calculator__result--1">
          <div class="calculator__results">
            <h2 class="calculator__heading--secondary">Tip Amount</h2>
            <p class="calculator__text">/ person</p>
          </div>
          <p class="calculator__amount">
            <span class="calculator__tip calculator__tip"></span>
          </p>
        </div>
        <div class="calculator__result calculator__result--2">
          <div class="calculator__results">
            <h2 class="calculator__heading--secondary">Total</h2>
            <p class="calculator__text">/ person</p>
          </div>
          <p class="calculator__amount">
            <span class="calculator__tip calculator__total"></span>
          </p>
        </div>
        <button class="btn btn__reset">Reset</button>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>

  </body>
</html>
